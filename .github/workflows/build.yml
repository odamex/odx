name: Build and Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            name: Windows
          - os: macos-latest
            platform: mac
            name: macOS (Universal)
          - os: ubuntu-latest
            platform: linux
            arch: x64
            name: Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            name: Linux ARM64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package application (Windows)
        if: matrix.platform == 'win'
        env:
          GITHUB_TOKEN: ${{ secrets.ODX_GITHUB_TOKEN }}
        run: npm run package:win
        shell: bash

      - name: Package application (macOS)
        if: matrix.platform == 'mac'
        env:
          GITHUB_TOKEN: ${{ secrets.ODX_GITHUB_TOKEN }}
        run: npm run package:mac
        shell: bash

      - name: Package application (Linux x64)
        if: matrix.platform == 'linux' && matrix.arch == 'x64'
        env:
          GITHUB_TOKEN: ${{ secrets.ODX_GITHUB_TOKEN }}
        run: npm run package:linux -- --x64
        shell: bash

      - name: Package application (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        env:
          GITHUB_TOKEN: ${{ secrets.ODX_GITHUB_TOKEN }}
        run: npm run package:linux -- --arm64
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odx-launcher-${{ matrix.platform }}-${{ matrix.arch || 'default' }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.yml" \) -exec cp {} release-files/ \;
          ls -lah release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
