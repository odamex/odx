<app-classic-toolbar class="toolbar">
	<div toolbar-left>
		<button mat-icon-button title="Sync Server List" (click)="queryMasterServers()"><i class="fas fa-sync"></i></button>
		<button mat-icon-button title="Refresh Selected Server"><i class="fas fa-redo-alt"></i></button>
		<button mat-icon-button title="Join Server" disabled><i class="fas fa-play"></i></button>
	</div>
	<div toolbar-right>
		<button mat-icon-button><i class="fas fa-filter"></i></button>
		<button mat-icon-button [matMenuTriggerFor]="appMenu"><i class="fas fa-ellipsis-v"></i></button>
	</div>
</app-classic-toolbar>
<div class="server-list">
	<app-classic-server-list [data]="serverList$ | async" [columns]="displayedColumns" (rowSelected)="handleRowSelection($event)"></app-classic-server-list>
</div>
<!--<app-classic-server-info class="server-info"></app-classic-server-info>-->
<app-classic-footer>
	<div class="footer">
		<span>
			Connected to master1.odamex.net
		</span>
		<span>
			<span>{{serverCount}} Servers</span> <mat-divider [vertical]="true"></mat-divider> <span>{{playerCount}} Players</span>
		</span>
	</div>
</app-classic-footer>


<mat-menu #appMenu="matMenu">
	<button mat-menu-item><i class="fas fa-server"></i> &nbsp;&nbsp;<span>Manually Connect...</span></button>
	<button mat-menu-item><i class="fas fa-list"></i> &nbsp;&nbsp;<span>Custom Servers</span></button>
	<mat-divider></mat-divider>
	<button mat-menu-item><i class="fas fa-cog"></i> &nbsp;&nbsp;<span>Settings</span></button>
	<button mat-menu-item><i class="fas fa-sign-out-alt"></i> &nbsp;&nbsp;<span>Exit</span></button>
</mat-menu>
