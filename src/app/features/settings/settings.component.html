
    <div class="page-container">
      <!-- Loading spinner - viewport-centered -->
      @if (initializing()) {
        <app-loading-spinner [fixed]="true" message="Loading settings..." />
      }
      
      <div class="settings-layout d-flex gap-4" [class.initializing]="initializing()">
        <!-- Vertical Nav Pills -->
        <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-pills flex-column settings-nav flex-shrink-0 mt-4" style="width: 200px;" [class.disabled]="initializing()">
          <li [ngbNavItem]="1">
            <button #settingsNavLink ngbNavLink [disabled]="initializing()" class="d-flex align-items-center gap-2">
              <i class="bi bi-box-seam"></i>
              <span>Installation</span>
            </button>
            <ng-template ngbNavContent>
              <app-installation-settings />
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-sliders"></i>
              <span>Application</span>
            </button>
            <ng-template ngbNavContent>
              <app-application-settings />
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-controller"></i>
              <span>Navigation</span>
            </button>
            <ng-template ngbNavContent>
              <app-navigation-settings />
            </ng-template>
          </li>
          <li [ngbNavItem]="4">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-lightning-charge-fill"></i>
              <span>Quick Match</span>
            </button>
            <ng-template ngbNavContent>
              <app-quick-match-settings />
            </ng-template>
          </li>
          <li [ngbNavItem]="5">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-joystick"></i>
              <span>Games</span>
            </button>
            <ng-template ngbNavContent>
              <app-game-library-settings />
            </ng-template>
          </li>

          <li [ngbNavItem]="6">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-hdd-network-fill"></i>
              <span>Network</span>
            </button>
            <ng-template ngbNavContent>
              <app-network-settings />
            </ng-template>
          </li>
          <li [ngbNavItem]="7">
            <button #settingsNavLink ngbNavLink class="d-flex align-items-center gap-2">
              <i class="bi bi-info-circle"></i>
              <span>About</span>
            </button>
            <ng-template ngbNavContent>
              <app-about-settings />
            </ng-template>
          </li>
        </ul>

        <!-- Content Display Area -->
        <div class="settings-content pt-4 pb-5 pe-4 flex-grow-1" [ngbNavOutlet]="nav"></div>
      </div>
    </div>
