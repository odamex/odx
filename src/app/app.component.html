<!-- Splash Screen -->
@if (splashVisible()) {
  <app-splash 
    [message]="splashMessage()"
    [subMessage]="splashSubMessage()"
    [progress]="splashProgress()"
    [version]="version"
    [fadeOut]="splashFadeOut()"
  />
}

<div class="app-container" [class]="'platform-' + platform()">
  <app-title-bar />
  <app-update-banner />
  <div class="main-layout">
    <app-navigation />
    <main class="content-area">
      <router-outlet />
    </main>
  </div>
  <app-button-prompts />
</div>
